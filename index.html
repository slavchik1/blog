    <body>
        <h1>Привіт! Вітаю!</h1>
        <p>Привіт, за цим справді боляче слідкувати. Тут він зневажає всю мудрість і не прагне її отримати, бо буде звільнений від потреб. Ніколи не дозволяйте нікому шукати правду деінде, тому що ті, хто їх хвалить, не знають гірших звинувачень.</p>
